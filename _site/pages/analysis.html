<div id="analysis1" style="width:100%; height:350px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('analysis1'));

        // 指定图表的配置项和数据
        var option = {
            legend: {
                data: ['xxx公司', 'xxx机构', 'xxx单位']
            },
            xAxis: {
                type: 'category',
                data: ['有', '无', '不确定']
            },
            yAxis: {
                type: 'value'
            },
            tooltip: {},
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [{
                name: 'xxx公司',
                type: 'bar',
                barGap: 0,
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*30+30), 
                Math.floor(Math.random()*50+50), 
                Math.floor(Math.random()*20+20)
                ],
            }, {
                name: 'xxx机构',
                type: 'bar',
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*50+50), 
                Math.floor(Math.random()*20+20), 
                Math.floor(Math.random()*30+30)
                ],
            }, {
                name: 'xxx单位',
                type: 'bar',
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*20+20), 
                Math.floor(Math.random()*30+30), 
                Math.floor(Math.random()*50+50)
                ],
            },
            ]
        };


// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
