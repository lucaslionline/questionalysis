<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="q1-1" style="width:100%; height:300px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('q1-1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b}: {c} ({d}%)"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['有', '无', '不确定']
            },
            series: [
            {
                type:'pie',
                radius: '80%',
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '20'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                {value:Math.floor(Math.random()*50+50), name:'有'},
                {value:Math.floor(Math.random()*50+50), name:'无'},
                {value:Math.floor(Math.random()*50+50), name:'不确定'}
                ]
            }
            ]
        };
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
