<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="region" style="width:100%; height:300px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('region'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '地域',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['北京', '上海', '广东', '台湾', '云南']
            },
            series: [
            {
                name:'地域',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '20'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                {value:Math.floor(Math.random()*50+50), name:'北京'},
                {value:Math.floor(Math.random()*50+50), name:'上海'},
                {value:Math.floor(Math.random()*50+50), name:'广东'},
                {value:Math.floor(Math.random()*50+50), name:'台湾'},
                {value:Math.floor(Math.random()*50+50), name:'云南'}
                ]
            }
            ]
        };



// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
