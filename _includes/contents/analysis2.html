<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="analysis2" style="width:100%; height:350px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('analysis2'));

        // 指定图表的配置项和数据
        var option = {
            legend: {
                data: ['2018年', '2015年', '2012年']
            },
            xAxis: {
                type: 'category',
                data: ['有', '无', '不确定']
            },
            yAxis: {
                type: 'value'
            },
            tooltip: {},
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [{
                name: '2018年',
                type: 'bar',
                barGap: 0,
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*30+30), 
                Math.floor(Math.random()*50+50), 
                Math.floor(Math.random()*20+20)
                ],
            }, {
                name: '2015年',
                type: 'bar',
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*50+50), 
                Math.floor(Math.random()*20+20), 
                Math.floor(Math.random()*30+30)
                ],
            }, {
                name: '2012年',
                type: 'bar',
                itemStyle: { 
                    normal: {
                        label: {
                            show: true, 
                            position: 'top'
                        }
                    }
                },
                data: [
                Math.floor(Math.random()*20+20), 
                Math.floor(Math.random()*30+30), 
                Math.floor(Math.random()*50+50)
                ],
            },
            ]
        };


// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
