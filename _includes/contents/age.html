<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="age" style="width:100%; height:300px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('age'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '年龄',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['20~30', '30~40', '40~50', '50~60']
            },
            series: [
            {
                name:'年龄',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '20'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                {value:Math.floor(Math.random()*30+30), name:'20~30'},
                {value:Math.floor(Math.random()*50+50), name:'30~40'},
                {value:Math.floor(Math.random()*30+30), name:'40~50'},
                {value:Math.floor(Math.random()*20+20), name:'50~60'}
                ]
            }
            ]
        };



// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
